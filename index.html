<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css"/>

    <title>todo</title>
</head>
<body>
<input type="text" hidden id="currentEdit">
    <header>
        <label id="enableCheckbox">
            <input type="checkbox">
            <span></span>
            Select mode
        </label>
        <button class="deleteChecked" disabled>Delete</button>
    </header>
    <main>
        <div class="container"> 
            <h1 class="container__title">Not Started</h1>
            <label class="container__checkAll__label">
                <input hidden type="checkbox" class="checkAll" data-input="notStarted"/>
                Check all
            </label>
            <ul class="dropArea" data-area="notStarted">
                <li class="inputCardArea" ondragstart="return false;" id="g1" draggable="false">
                    <label class="newCardLabel" >
                        <textarea data-status="notStarted" placeholder="Add a new card" ></textarea>
                        <button class="addNewCardButton">Add</button>
                    </label>
                    <label class="editCardLabel cardLabel--invisible">
                        <textarea data-status="notStarted" class="activedTextarea" placeholder="Add a new card" ></textarea>
                        <button class="editCardButton">Save</button>
                    </label>
                </li> 
            </ul>
        </div>
        <div class="container">
            <h1 class="container__title">In Progress</h1>
            <label class="container__checkAll__label">
                <input hidden type="checkbox" class="checkAll" data-input="inProgress"/>
                Check all
            </label>
            <ul class="dropArea" data-area="inProgress">
                <li class="inputCardArea" ondragstart="return false;" id="g2" draggable="false">
                    <label class="newCardLabel" >
                        <textarea data-status="inProgress" placeholder="Add a new card" ></textarea>
                        <button class="addNewCardButton">Add</button>
                    </label>
                    <label class="editCardLabel cardLabel--invisible">
                        <textarea data-status="inProgress" class="activedTextarea" placeholder="Add a new card" ></textarea>
                        <button class="editCardButton">Save</button>
                    </label>
                </li>
            </ul>
        </div>
        <div class="container">
            <h1 class="container__title">Completed</h1>
            <label class="container__checkAll__label">
                <input hidden type="checkbox" class="checkAll" data-input="completed"/>
                Check all
            </label>
            <ul class="dropArea" data-area="completed">
                <li class="inputCardArea" ondragstart="return false;" id="g3" draggable="false">
                    <label class="newCardLabel" >
                        <textarea data-status="completed" placeholder="Add a new card" ></textarea>
                        <button class="addNewCardButton">Add</button>
                    </label>
                    <label class="editCardLabel cardLabel--invisible">
                        <textarea data-status="completed" class="activedTextarea" placeholder="Add a new card" ></textarea>
                        <button class="editCardButton">Save</button>
                    </label>
                </li>
            </ul>
        </div>

    </main>

</body>
<script type="module" src="js/app.js"></script>
<script type="module" src="js/checkboxButtons.js"></script>
</html>
